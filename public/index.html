    <script type="module">
        import { apiClient } from './services/apiClient.js';
        
        // Load hotels using API client
        apiClient.getHotels()
            .then(hotels => {
                const select = document.getElementById('hotel-select');
                select.innerHTML = '<option value="">Select a hotel</option>';
                hotels.forEach(hotel => {
                    const option = document.createElement('option');
                    option.value = hotel.hotelId;
                    option.textContent = hotel.name;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading hotels:', error);
                document.getElementById('hotel-select').innerHTML = '<option value="">Error loading hotels</option>';
            });

        // Handle form submission
        const form = document.querySelector('.form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            console.log('üöÄ Starting vacancy search flow...');
            
            // STEP 2: Get input parameters from web page UI
            const hotelSelect = document.getElementById('hotel-select');
            const checkinInput = document.getElementById('input-checkin');
            const checkoutInput = document.getElementById('input-checkout');
            
            const hotel = hotelSelect.value || '-1'; // Default to all hotels
            const checkinBR = checkinInput.value; // dd/mm/yyyy
            const checkoutBR = checkoutInput.value; // dd/mm/yyyy
            
            console.log('üìù Input parameters:', { hotel, checkinBR, checkoutBR });
            
            // Validate inputs
            if (!checkinBR || !checkoutBR) {
                alert('Por favor, selecione as datas de check-in e check-out');
                return;
            }
            
            // Convert Brazilian date format (dd/mm/yyyy) to ISO 8601 (yyyy-mm-dd)
            const formatDateToISO = (dateStr) => {
                const parts = dateStr.split('/');
                if (parts.length !== 3) return null;
                const [day, month, year] = parts;
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            };
            
            const checkin = formatDateToISO(checkinBR);
            const checkout = formatDateToISO(checkoutBR);
            
            if (!checkin || !checkout) {
                alert('Formato de data inv√°lido. Use dd/mm/aaaa');
                return;
            }
            
            console.log('‚úÖ Dates converted to ISO format:', { checkin, checkout });
            
            // STEP 3: Show loading state when button is clicked
            const submitButton = document.getElementById('search-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'üîç Buscando...';
            submitButton.disabled = true;
            
            // Hide previous results
            const resultsContainer = document.getElementById('results-container');
            const hotelsCardsContainer = document.getElementById('hotels-cards-container');
            resultsContainer.style.display = 'none';
            hotelsCardsContainer.innerHTML = '';
            
            try {
                // STEP 4: POST the data to API (using GET as per API spec)
                const apiUrl = `https://www.mpbarbosa.com/api/vagas/search?hotel=${encodeURIComponent(hotel)}&checkin=${checkin}&checkout=${checkout}`;
                console.log('üåê API Request URL:', apiUrl);
                console.log('üì§ Posting data to API...');
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // STEP 5: Fetch the API data
                console.log('üì• Fetching API response...');
                const result = await response.json();
                console.log('‚úÖ API Response received:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned error');
                }
                
                // STEP 6: Show the formatted data in the textarea
                console.log('üìä Formatting and displaying results...');
                displayResults(result, checkinBR, checkoutBR, hotel);
                
            } catch (error) {
                console.error('‚ùå Search failed:', error);
                
                // Display error in textarea
                resultsTextarea.value = `‚ùå ERRO NA BUSCA\n\n${error.message}\n\nPor favor, tente novamente.`;
                resultsContainer.style.display = 'block';
                
                alert(`Erro na busca: ${error.message}`);
            } finally {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Function to display formatted results in hotel cards
        function displayResults(apiResponse, checkinBR, checkoutBR, hotel) {
            const resultsContainer = document.getElementById('results-container');
            const hotelsCardsContainer = document.getElementById('hotels-cards-container');
            
            const { data } = apiResponse;
            const { result } = data;
            
            // Clear previous results
            hotelsCardsContainer.innerHTML = '';
            
            // Detailed Vacancies
            if (data.hasAvailability && result.vacancies && result.vacancies.length > 0) {
                // Group by hotel
                const hotelGroups = result.hotelGroups || {};
                
                Object.keys(hotelGroups).forEach((hotelName, index) => {
                    const vacancies = hotelGroups[hotelName];
                    
                    // Create hotel card
                    const hotelCard = document.createElement('div');
                    hotelCard.style.cssText = `
                        background: white;
                        border: 2px solid #e0e0e0;
                        border-radius: 12px;
                        padding: 20px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    `;
                    
                    // Hotel header
                    const hotelHeader = document.createElement('div');
                    hotelHeader.style.cssText = `
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        margin-bottom: 15px;
                        padding-bottom: 15px;
                        border-bottom: 2px solid #f0f0f0;
                    `;
                    hotelHeader.innerHTML = `
                        <span style="font-size: 24px;">üè®</span>
                        <h4 style="margin: 0; color: #333; font-size: 18px; font-weight: 600;">
                            ${hotelName}
                        </h4>
                        <span style="margin-left: auto; background: #4CAF50; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500;">
                            ${vacancies.length} ${vacancies.length === 1 ? 'vaga' : 'vagas'}
                        </span>
                    `;
                    hotelCard.appendChild(hotelHeader);
                    
                    // Vacancies list
                    const vacanciesList = document.createElement('div');
                    vacanciesList.style.cssText = `
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                    `;
                    
                    vacancies.forEach((vacancy, vIndex) => {
                        const vacancyItem = document.createElement('div');
                        vacancyItem.style.cssText = `
                            padding: 12px;
                            background: #f8f9fa;
                            border-radius: 8px;
                            border-left: 4px solid #4CAF50;
                            font-family: 'Roboto', sans-serif;
                            font-size: 14px;
                            color: #555;
                        `;
                        vacancyItem.innerHTML = `
                            <span style="font-weight: 600; color: #333; margin-right: 8px;">${vIndex + 1}.</span>
                            ${vacancy}
                        `;
                        vacanciesList.appendChild(vacancyItem);
                    });
                    
                    hotelCard.appendChild(vacanciesList);
                    
                    // FlexReserva link
                    const flexReservaLink = document.createElement('a');
                    flexReservaLink.href = 'https://www.flexreserva.org.br/';
                    flexReservaLink.target = '_blank';
                    flexReservaLink.rel = 'noopener noreferrer';
                    flexReservaLink.textContent = 'Ir para o FlexReserva';
                    flexReservaLink.style.cssText = `
                        display: inline-block;
                        margin-top: 15px;
                        padding: 10px 20px;
                        background: #2196F3;
                        color: white;
                        text-decoration: none;
                        border-radius: 6px;
                        font-weight: 500;
                        font-size: 14px;
                        transition: background 0.3s;
                    `;
                    flexReservaLink.addEventListener('mouseover', () => {
                        flexReservaLink.style.background = '#1976D2';
                    });
                    flexReservaLink.addEventListener('mouseout', () => {
                        flexReservaLink.style.background = '#2196F3';
                    });
                    hotelCard.appendChild(flexReservaLink);
                    
                    hotelsCardsContainer.appendChild(hotelCard);
                });
                
            } else {
                // Show empty state
                const emptyState = document.createElement('div');
                emptyState.style.cssText = `
                    background: white;
                    border: 2px solid #e0e0e0;
                    border-radius: 12px;
                    padding: 40px;
                    text-align: center;
                    color: #666;
                `;
                emptyState.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">üòî</div>
                    <h4 style="margin: 0 0 10px 0; color: #333; font-size: 20px;">Nenhuma Vaga Encontrada</h4>
                    <p style="margin: 0; color: #666;">N√£o h√° quartos dispon√≠veis para o per√≠odo selecionado.</p>
                `;
                hotelsCardsContainer.appendChild(emptyState);
            }
            
            // Display results
            resultsContainer.style.display = 'block';
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            console.log('‚úÖ Results displayed successfully');
        }
        
        // Copy results to clipboard
        document.addEventListener('DOMContentLoaded', () => {
            const copyBtn = document.getElementById('copy-results-btn');
            const clearBtn = document.getElementById('clear-results-btn');
            const hotelsCardsContainer = document.getElementById('hotels-cards-container');
            const resultsContainer = document.getElementById('results-container');
            
            if (copyBtn) {
                copyBtn.addEventListener('click', () => {
                    // Get all text content from hotel cards
                    const textContent = hotelsCardsContainer.innerText;
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(textContent).then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '‚úÖ Copiado!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = textContent;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '‚úÖ Copiado!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    });
                });
            }
            
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    hotelsCardsContainer.innerHTML = '';
                    resultsContainer.style.display = 'none';
                });
            }
        });
    </script>
