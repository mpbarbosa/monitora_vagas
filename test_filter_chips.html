<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Chips Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="src/styles/components/filter-chips.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .test-section {
            margin-bottom: 2rem;
        }
        .test-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Filter Chips Component Test</h1>
        <p class="text-muted">Test the filter chips component functionality</p>

        <div class="test-section">
            <h3>Test Controls</h3>
            <div class="test-buttons">
                <button id="add-hotel-chip" class="btn btn-primary btn-sm">Add Hotel Filter</button>
                <button id="add-date-chip" class="btn btn-primary btn-sm">Add Date Filter</button>
                <button id="add-guest-chip" class="btn btn-primary btn-sm">Add Guest Filter</button>
                <button id="add-rules-chip" class="btn btn-primary btn-sm">Add Booking Rules Filter</button>
                <button id="clear-all" class="btn btn-danger btn-sm">Clear All</button>
            </div>
        </div>

        <div class="test-section">
            <h3>Filter Chips Display</h3>
            <!-- Filter chips will appear here -->
            <div id="filter-chips-container" class="filter-chips-container" role="region" aria-label="Filtros ativos">
                <!-- Chips will be dynamically inserted here -->
            </div>
        </div>

        <div class="test-section">
            <h3>Active Filters Info</h3>
            <pre id="filter-info" class="bg-light p-3 rounded"></pre>
        </div>
    </div>

    <script type="module">
        import { filterChips } from './src/js/filterChips.js';

        // Initialize filter chips
        filterChips.initialize();

        // Update filter info display
        function updateFilterInfo() {
            const activeFilters = filterChips.getActiveFilters();
            const info = {
                count: activeFilters.size,
                filters: Array.from(activeFilters.entries()).map(([key, value]) => ({
                    key,
                    label: value.label,
                    value: value.value
                }))
            };
            document.getElementById('filter-info').textContent = JSON.stringify(info, null, 2);
        }

        // Test button handlers
        document.getElementById('add-hotel-chip').addEventListener('click', () => {
            filterChips.addChip(
                'hotel',
                'Hotel',
                'Hotel Guarujá',
                () => {
                    console.log('Hotel filter removed');
                    updateFilterInfo();
                }
            );
            updateFilterInfo();
        });

        document.getElementById('add-date-chip').addEventListener('click', () => {
            filterChips.addChip(
                'dates',
                'Período',
                '27/12/2024 - 30/12/2024 (3 noites)',
                () => {
                    console.log('Date filter removed');
                    updateFilterInfo();
                }
            );
            updateFilterInfo();
        });

        document.getElementById('add-guest-chip').addEventListener('click', () => {
            filterChips.addChip(
                'guests',
                'Hóspedes',
                '3 hóspedes',
                () => {
                    console.log('Guest filter removed');
                    updateFilterInfo();
                }
            );
            updateFilterInfo();
        });

        document.getElementById('add-rules-chip').addEventListener('click', () => {
            filterChips.addChip(
                'booking-rules',
                'Regras de Reserva',
                'Desativadas',
                () => {
                    console.log('Booking rules filter removed');
                    updateFilterInfo();
                }
            );
            updateFilterInfo();
        });

        document.getElementById('clear-all').addEventListener('click', () => {
            filterChips.clearAll();
            updateFilterInfo();
        });

        // Initial update
        updateFilterInfo();

        console.log('Filter Chips Test initialized');
    </script>
</body>
</html>
