name: Documentation Link Validation

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
      - '.github/**/*.md'
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - '**.md'
      - 'docs/**'
      - '.github/**/*.md'
  workflow_dispatch:

jobs:
  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate link checking
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run link validator
        id: validate
        run: |
          echo "## ðŸ”— Documentation Link Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if npm run validate:links; then
            echo "âœ… All documentation links are valid!" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Broken links detected!" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## âŒ Documentation Link Validation Failed\n\n' +
                    'Your PR contains broken documentation links. ' +
                    'Please fix them before merging.\n\n' +
                    'Run `npm run validate:links` locally to see detailed errors.\n\n' +
                    '**Tip:** The pre-commit hook will catch these automatically if configured.'
            })
      
      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-validation-results
          path: |
            *.md
            docs/**/*.md
          retention-days: 7

  link-health-report:
    name: Generate Link Health Report
    runs-on: ubuntu-latest
    needs: validate-links
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate health report
        run: |
          echo "# ðŸ“Š Documentation Link Health Report" > link-health-report.md
          echo "" >> link-health-report.md
          echo "**Generated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> link-health-report.md
          echo "" >> link-health-report.md
          
          # Count total markdown files
          TOTAL_MD=$(find . -name "*.md" ! -path "*/node_modules/*" ! -path "*/.git/*" | wc -l)
          echo "- Total markdown files: $TOTAL_MD" >> link-health-report.md
          
          # Run validator and capture output
          npm run validate:links > validation-output.txt 2>&1 || true
          
          echo "" >> link-health-report.md
          echo "## Validation Results" >> link-health-report.md
          echo '```' >> link-health-report.md
          cat validation-output.txt >> link-health-report.md
          echo '```' >> link-health-report.md
      
      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: link-health-report
          path: link-health-report.md
          retention-days: 30
