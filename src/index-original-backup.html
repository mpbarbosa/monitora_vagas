<body>
    <div class="page-wrapper bg-color-1 p-t-395 p-b-120">
        <div class="wrapper wrapper--w1070">
            <div class="card card-7">
                <div class="card-body">
                    <form class="form" method="POST" action="#">
                        <div class="input-group input--large">
                            <label class="label">Hot√©is</label>
                            <select class="input--style-1" name="going" id="hotel-select">
                                <option value="">Loading hotels...</option>
                            </select>
                        </div>
                        <div class="input-group input--medium">

                            <input class="input--style-1" type="text" name="checkin" placeholder="dd/mm/aaaa" id="input-checkin">
                        </div>
                        <div class="input-group input--medium">

                        </div>
                        <div class="input-group input--medium">
                            <label class="label">h√≥spedes</label>
                            <div class="input-group-icon js-number-input">

                                    <span class="plus">+</span>

                        <button class="btn-submit" type="submit" id="search-button">busca vagas</button>
                    </form>
                    
                    <!-- Results Display Area -->
                    <div id="results-container" style="display: none; margin-top: 30px;">
                        <h3 style="color: #333; margin-bottom: 15px;">üìä Resultados da Busca</h3>
                        <textarea id="results-textarea" 
                                  readonly
                                  style="width: 100%; 
                                         min-height: 400px; 
                                         padding: 15px; 
                                         border: 2px solid #e0e0e0; 
                                         border-radius: 8px; 
                                         font-family: 'Courier New', monospace; 
                                         font-size: 13px; 
                                         line-height: 1.6; 
                                         background: #f8f9fa;
                                         resize: vertical;
                                         color: #333;">
                        </textarea>
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <button id="copy-results-btn" 
                                    style="padding: 10px 20px; 
                                           background: #4CAF50; 
                                           color: white; 
                                           border: none; 
                                           border-radius: 5px; 
                                           cursor: pointer;
                                           font-size: 14px;">
                                üìã Copiar Resultados
                            </button>
                            <button id="clear-results-btn" 
                                    style="padding: 10px 20px; 
                                           background: #f44336; 
                                           color: white; 
                                           border: none; 
                                           border-radius: 5px; 
                                           cursor: pointer;
                                           font-size: 14px;">
                                üóëÔ∏è Limpar Resultados
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/guestCounter.js"></script>
    <script type="module">
        import { apiClient } from './services/apiClient.js';
        
        // Load hotels using API client
        apiClient.scrapeHotels()
            .then(hotels => {
                const select = document.getElementById('hotel-select');
                select.innerHTML = '<option value="">Select a hotel</option>';
                hotels.forEach(hotel => {
                    const option = document.createElement('option');
                    option.value = hotel.hotelId;
                    option.textContent = hotel.name;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading hotels:', error);
                document.getElementById('hotel-select').innerHTML = '<option value="">Error loading hotels</option>';
            });

        // Handle form submission
        const form = document.querySelector('.form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            console.log('üöÄ Starting vacancy search flow...');
            
            // STEP 2: Get input parameters from web page UI
            const hotelSelect = document.getElementById('hotel-select');
            const checkinInput = document.getElementById('input-checkin');
            const checkoutInput = document.getElementById('input-checkout');
            
            const hotel = hotelSelect.value || '-1'; // Default to all hotels
            const checkinBR = checkinInput.value; // dd/mm/yyyy
            const checkoutBR = checkoutInput.value; // dd/mm/yyyy
            
            console.log('üìù Input parameters:', { hotel, checkinBR, checkoutBR });
            
            // Validate inputs
            if (!checkinBR || !checkoutBR) {
                alert('Por favor, selecione as datas de check-in e check-out');
                return;
            }
            
            // Convert Brazilian date format (dd/mm/yyyy) to ISO 8601 (yyyy-mm-dd)
            const formatDateToISO = (dateStr) => {
                const parts = dateStr.split('/');
                if (parts.length !== 3) return null;
                const [day, month, year] = parts;
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            };
            
            const checkin = formatDateToISO(checkinBR);
            const checkout = formatDateToISO(checkoutBR);
            
            if (!checkin || !checkout) {
                alert('Formato de data inv√°lido. Use dd/mm/aaaa');
                return;
            }
            
            console.log('‚úÖ Dates converted to ISO format:', { checkin, checkout });
            
            // STEP 3: Show loading state when button is clicked
            const submitButton = document.getElementById('search-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'üîç Buscando...';
            submitButton.disabled = true;
            
            // Hide previous results
            const resultsContainer = document.getElementById('results-container');
            const resultsTextarea = document.getElementById('results-textarea');
            resultsContainer.style.display = 'none';
            resultsTextarea.value = '';
            
            try {
                // STEP 4: POST the data to API (using GET as per API spec)
                const apiUrl = `https://www.mpbarbosa.com/api/vagas/search?hotel=${encodeURIComponent(hotel)}&checkin=${checkin}&checkout=${checkout}`;
                console.log('üåê API Request URL:', apiUrl);
                console.log('üì§ Posting data to API...');
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // STEP 5: Fetch the API data
                console.log('üì• Fetching API response...');
                const result = await response.json();
                console.log('‚úÖ API Response received:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned error');
                }
                
                // STEP 6: Show the formatted data in the textarea
                console.log('üìä Formatting and displaying results...');
                displayResults(result, checkinBR, checkoutBR, hotel);
                
            } catch (error) {
                console.error('‚ùå Search failed:', error);
                
                // Display error in textarea
                resultsTextarea.value = `‚ùå ERRO NA BUSCA\n\n${error.message}\n\nPor favor, tente novamente.`;
                resultsContainer.style.display = 'block';
                
                alert(`Erro na busca: ${error.message}`);
            } finally {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Function to display formatted results in textarea
        function displayResults(apiResponse, checkinBR, checkoutBR, hotel) {
            const resultsContainer = document.getElementById('results-container');
            const resultsTextarea = document.getElementById('results-textarea');
            
            const { data } = apiResponse;
            const { result } = data;
            
            let output = '';
            
            // Header
            output += '‚ïê'.repeat(80) + '\n';
            output += '         üè® BUSCA DE VAGAS EM HOT√âIS SINDICAIS - AFPESP\n';
            output += '‚ïê'.repeat(80) + '\n\n';
            
            // Search Parameters
            output += 'üìã PAR√ÇMETROS DA BUSCA:\n';
            output += '‚îÄ'.repeat(80) + '\n';
            output += `  Hotel:     ${hotel === '-1' ? 'Todos os Hot√©is' : hotel}\n`;
            output += `  Check-in:  ${checkinBR}\n`;
            output += `  Check-out: ${checkoutBR}\n`;
            output += `  Data/Hora: ${new Date().toLocaleString('pt-BR')}\n`;
            output += '\n';
            
            // API Metadata
            output += 'ü§ñ INFORMA√á√ïES DA API:\n';
            output += '‚îÄ'.repeat(80) + '\n';
            output += `  M√©todo:           ${apiResponse.method || 'N/A'}\n`;
            output += `  Modo Headless:    ${apiResponse.headlessMode ? 'Sim' : 'N√£o'}\n`;
            output += `  Economia:         ${apiResponse.resourceSavings || 'N/A'}\n`;
            output += `  Filtro de Hotel:  ${apiResponse.hotelFilter || 'N/A'}\n`;
            output += '\n';
            
            // Results Summary
            output += 'üìä RESUMO DOS RESULTADOS:\n';
            output += '‚îÄ'.repeat(80) + '\n';
            output += `  Status:              ${result.status || 'N/A'}\n`;
            output += `  Disponibilidade:     ${data.hasAvailability ? '‚úÖ SIM' : '‚ùå N√ÉO'}\n`;
            output += `  Data da Busca:       ${data.date || 'N/A'}\n`;
            output += `  Total de Vagas:      ${result.vacancies?.length || 0}\n`;
            output += `  Hot√©is Encontrados:  ${Object.keys(result.hotelGroups || {}).length}\n`;
            output += '\n';
            
            // Summary Message
            output += 'üí¨ MENSAGEM:\n';
            output += '‚îÄ'.repeat(80) + '\n';
            output += `  ${result.summary || 'Sem informa√ß√µes'}\n`;
            output += '\n';
            
            // Detailed Vacancies
            if (data.hasAvailability && result.vacancies && result.vacancies.length > 0) {
                output += '‚ïê'.repeat(80) + '\n';
                output += 'üè® VAGAS DISPON√çVEIS POR HOTEL\n';
                output += '‚ïê'.repeat(80) + '\n\n';
                
                // Group by hotel
                const hotelGroups = result.hotelGroups || {};
                
                Object.keys(hotelGroups).forEach((hotelName, index) => {
                    output += `\nüìç HOTEL ${index + 1}: ${hotelName}\n`;
                    output += '‚îÄ'.repeat(80) + '\n';
                    
                    const vacancies = hotelGroups[hotelName];
                    vacancies.forEach((vacancy, vIndex) => {
                        output += `   ${vIndex + 1}. ${vacancy}\n`;
                    });
                });
                
                output += '\n';
                output += '‚ïê'.repeat(80) + '\n';
                output += 'üìã LISTA COMPLETA DE VAGAS\n';
                output += '‚ïê'.repeat(80) + '\n\n';
                
                result.vacancies.forEach((vacancy, index) => {
                    output += `${(index + 1).toString().padStart(3, ' ')}. ${vacancy}\n`;
                });
                
            } else {
                output += '‚ïê'.repeat(80) + '\n';
                output += 'üòî NENHUMA VAGA ENCONTRADA\n';
                output += '‚ïê'.repeat(80) + '\n\n';
                output += 'N√£o h√° quartos dispon√≠veis para o per√≠odo selecionado.\n\n';
                output += 'üí° SUGEST√ïES:\n';
                output += '  ‚Ä¢ Tente datas diferentes\n';
                output += '  ‚Ä¢ Considere estadias no meio da semana\n';
                output += '  ‚Ä¢ Verifique hot√©is espec√≠ficos individualmente\n';
                output += '  ‚Ä¢ Entre em contato diretamente com o sindicato\n';
            }
            
            // Footer
            output += '\n';
            output += '‚ïê'.repeat(80) + '\n';
            output += 'üìû PR√ìXIMOS PASSOS:\n';
            output += '‚îÄ'.repeat(80) + '\n';
            if (data.hasAvailability) {
                output += '  1. üì≤ Entre em contato com seu sindicato para realizar a reserva\n';
                output += '  2. ‚ö° Reserve imediatamente - vagas limitadas!\n';
                output += '  3. üìã Tenha seus documentos em m√£os\n';
                output += '  4. üí∞ Confirme tarifas especiais para sindicalizados\n';
            } else {
                output += '  1. üîÑ Tente novamente com outras datas\n';
                output += '  2. üìÖ Considere per√≠odos alternativos\n';
                output += '  3. üì± Entre em contato com o sindicato para verificar cancelamentos\n';
            }
            output += '\n';
            output += '‚ïê'.repeat(80) + '\n';
            output += 'üåê Powered by: https://www.mpbarbosa.com/api\n';
            output += `üìÖ Gerado em: ${new Date().toLocaleString('pt-BR')}\n`;
            output += '‚ïê'.repeat(80) + '\n';
            
            // Display results
            resultsTextarea.value = output;
            resultsContainer.style.display = 'block';
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            console.log('‚úÖ Results displayed successfully');
        }
        
        // Copy results to clipboard
        document.addEventListener('DOMContentLoaded', () => {
            const copyBtn = document.getElementById('copy-results-btn');
            const clearBtn = document.getElementById('clear-results-btn');
            const resultsTextarea = document.getElementById('results-textarea');
            const resultsContainer = document.getElementById('results-container');
            
            if (copyBtn) {
                copyBtn.addEventListener('click', () => {
                    resultsTextarea.select();
                    document.execCommand('copy');
                    
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copiado!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }
            
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    resultsTextarea.value = '';
                    resultsContainer.style.display = 'none';
                });
            }
        });
    </script>
