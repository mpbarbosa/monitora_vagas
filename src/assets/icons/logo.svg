<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Hotel and Union icon -->
  <g fill="white">
    <!-- Building base -->
    <rect x="10" y="18" width="20" height="14" rx="1"/>
    <!-- Roof -->
    <polygon points="8,18 20,10 32,18" fill="white"/>
    <!-- Windows -->
    <rect x="13" y="21" width="2" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="16" y="21" width="2" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="19" y="21" width="2" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="22" y="21" width="2" height="3" fill="#667eea" opacity="0.8"/>
    <rect x="25" y="21" width="2" height="3" fill="#667eea" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="18" y="26" width="4" height="6" rx="0.5" fill="#667eea" opacity="0.8"/>
    
    <!-- Union symbol (handshake) -->
    <circle cx="20" cy="15" r="2.5" fill="white" opacity="0.9"/>
    <path d="M18 15 C18 14, 19 13, 20 13 C21 13, 22 14, 22 15 C22 16, 21 17, 20 17 C19 17, 18 16, 18 15" fill="#667eea" opacity="0.9"/>
    <circle cx="18.5" cy="15" r="0.8" fill="white"/>
    <circle cx="21.5" cy="15" r="0.8" fill="white"/>
  </g>
</svg>