# AI Workflow Automation Configuration
# Generated by Configuration Wizard on 2025-12-22 14:02:11
# Enhanced with Adaptive Workflow Optimization on 2025-12-23 02:20:11

project:
  name: "monitora_vagas"
  type: "client-spa"
  kind: "client_spa"
tech_stack:
  primary_language: "javascript"
  build_system: "npm"
  test_framework: "jest"
  test_command: "npm test"
  lint_command: "npm run lint"
structure:
  source_dirs:
    - src
  test_dirs:
    - tests
    - __tests__
  docs_dirs:
    - docs

# Adaptive Workflow Optimization (v2.3.1+)
adaptive_steps:
  # Skip conditions for smart execution
  skip_conditions:
    - step: "dependency_validation"
      when: "no_dependency_changes && recent_validation_passed"
      description: "Skip dependency checks if package.json/package-lock.json unchanged and last validation passed"
    
    - step: "full_test_suite"
      when: "only_doc_changes"
      description: "Skip full test execution for documentation-only changes"
    
    - step: "code_quality"
      when: "no_code_changes"
      description: "Skip linting and code quality checks if no source code changed"
    
    - step: "test_generation"
      when: "no_code_changes && test_coverage_sufficient"
      description: "Skip test generation if code unchanged and coverage meets threshold"
  
  # Parallel execution groups (steps that can run simultaneously)
  parallel_groups:
    - name: "validation_group"
      steps: ["lint", "dependency_check", "markdown_lint"]
      description: "Independent validation steps"
    
    - name: "test_group"
      steps: ["test", "coverage_analysis"]
      description: "Test execution and coverage analysis"
    
    - name: "documentation_group"
      steps: ["doc_generation", "summary_creation", "consistency_check"]
      description: "Documentation generation and validation"

# Performance Optimization Settings
optimization:
  enable_ai_cache: true
  ai_cache_ttl: 86400  # 24 hours in seconds
  enable_smart_execution: true
  enable_parallel_execution: true
  max_parallel_steps: 3
  
  # Change detection thresholds
  change_thresholds:
    docs_only_pattern: "^(docs/|README\\.md|CHANGELOG\\.md|\\.md$)"
    code_pattern: "^(src/|tests/|__tests__/)"
    config_pattern: "^(package\\.json|jest\\.config|eslint\\.config|\\.workflow-config)"
  
  # Test optimization
  test_optimization:
    skip_tests_for_docs_only: true
    run_affected_tests_only: false  # Not yet implemented
    test_timeout: 300  # 5 minutes
    coverage_threshold: 80

# Step-specific configuration
steps:
  step_00_analyze:
    always_run: true
    timeout: 60
  
  step_01_documentation:
    ai_persona: "documentation_specialist"
    max_output_lines: 500
    timeout: 300
  
  step_05_test_review:
    coverage_threshold: 80
    require_integration_tests: true
  
  step_07_test_exec:
    test_command: "npm test"
    timeout: 300
    continue_on_failure: false
  
  step_08_dependencies:
    check_vulnerabilities: true
    audit_level: "moderate"
  
  step_09_code_quality:
    lint_command: "npm run lint"
    max_warnings: 10
    fail_on_error: true
  
  step_12_markdown_lint:
    config_file: ".markdownlintrc"
    ignore_node_modules: true
